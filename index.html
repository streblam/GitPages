<!doctype html>
<html lang="lv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Pieejamības kalendārs</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav class="navbar">
    <ul>
      <li><a href="#">Sākums</a></li>
      <li><a href="#">Par mani</a></li>
      <li><a href="#">Karte</a></li>
      <li><a href="#">Kontakti</a></li>
    </ul>
  </nav>

  <main class="hero">
    <section class="shell">
      <div class="card main">
        <header class="head">
          <button class="navbtn" id="prevBtn" aria-label="Iepriekšējais mēnesis">‹</button>
          <div class="title" id="monthTitle">—</div>
          <button class="navbtn" id="nextBtn" aria-label="Nākamais mēnesis">›</button>
        </header>

        <div class="weekdays">
          <div>Sv</div><div>Pr</div><div>Ot</div><div>Tr</div><div>Ce</div><div>Pk</div><div>Se</div>
        </div>

        <div class="grid" id="gridMain"></div>

        <footer class="legend">
          <div class="legend-row">
            <b>Leģenda:</b>
            <span>Sarkans = noslogots, Zaļš = pieejams</span>
          </div>
          <div class="scale"></div>
        </footer>
      </div>

      <div class="card mini" aria-label="Nākamais mēnesis">
        <header class="head head-mini">
          <div class="title title-mini" id="monthTitleMini">—</div>
        </header>

        <div class="weekdays weekdays-mini">
          <div>Sv</div><div>Pr</div><div>Ot</div><div>Tr</div><div>Ce</div><div>Pk</div><div>Se</div>
        </div>

        <div class="grid grid-mini" id="gridMini"></div>
      </div>
    </section>
  </main>

  <!-- Cache-buster (Safari) -->
  <script src="script.js?v=20260104"></script>
</body>
</html>
