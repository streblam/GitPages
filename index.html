<!DOCTYPE html>
<html lang="lv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mana Mājaslapa</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav class="navbar">
    <ul>
      <li><a href="#">Sākums</a></li>
      <li><a href="#">Par mani</a></li>
      <li><a href="karte.html" class="karte-link">Karte</a></li>
      <li><a href="#">Kontakti</a></li>
    </ul>
  </nav>

  <div class="hero">
    <!-- Kalendāra “karte” virs hero -->
    <section class="calendar-card" aria-label="Inventāra noslodzes kalendārs">
      <div class="calendar-head">
        <div>
          <h2 class="calendar-title">Inventāra noslodze</h2>
          <p class="calendar-subtitle">Prototips: 3 inventāra tipi (A/B/C), % noslodze katrai dienai</p>
        </div>

        <div class="calendar-controls">
          <button class="cal-btn" id="prevBtn" type="button" aria-label="Iepriekšējais mēnesis">‹</button>
          <div class="cal-month" id="monthLabel">—</div>
          <button class="cal-btn" id="nextBtn" type="button" aria-label="Nākamais mēnesis">›</button>
        </div>
      </div>

      <div class="legend">
        <span class="dot a"></span><span>Inventārs A</span>
        <span class="dot b"></span><span>Inventārs B</span>
        <span class="dot c"></span><span>Inventārs C</span>
      </div>

      <div class="dow">
        <div>Pr</div><div>Ot</div><div>Tr</div><div>Ce</div><div>Pk</div><div>Se</div><div>Sv</div>
      </div>

      <div class="calendar-grid" id="calendarGrid"></div>

      <!-- Tooltip -->
      <div class="tooltip" id="tooltip" role="dialog" aria-hidden="true">
        <div class="tooltip-date" id="ttDate">—</div>

        <div class="tt-row">
          <div class="tt-label"><span class="dot a"></span> A</div>
          <div class="tt-bar"><div class="tt-fill a" data-fill="a"></div></div>
          <div class="tt-val" id="ttA">0%</div>
        </div>

        <div class="tt-row">
          <div class="tt-label"><span class="dot b"></span> B</div>
          <div class="tt-bar"><div class="tt-fill b" data-fill="b"></div></div>
          <div class="tt-val" id="ttB">0%</div>
        </div>

        <div class="tt-row">
          <div class="tt-label"><span class="dot c"></span> C</div>
          <div class="tt-bar"><div class="tt-fill c" data-fill="c"></div></div>
          <div class="tt-val" id="ttC">0%</div>
        </div>

        <div class="tooltip-note" id="ttNote">Hover uz dienas = redzi detalizāciju</div>
      </div>
    </section>
  </div>

  <script src="app.js"></script>
</body>
</html>
