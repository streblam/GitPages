<!DOCTYPE html>
<html lang="lv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mana Mājaslapa</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav class="navbar">
    <ul>
      <li><a href="#">Sākums</a></li>
      <li><a href="#">Par mani</a></li>
      <li><a href="karte.html" class="karte-link">Karte</a></li>
      <li><a href="#">Kontakti</a></li>
    </ul>
  </nav>

  <div class="hero">
    <div class="hero-content">
      <h1>Inventāra noslodze</h1>
      <p>Prototips: katrai dienai 3 inventāra grupu noslodzes riņķi.</p>

      <section class="calendar-card">
        <div class="calendar-head">
          <button class="cal-btn" id="prevBtn" aria-label="Iepriekšējais mēnesis">‹</button>
          <div class="cal-title">
            <div class="cal-month" id="monthLabel">Mēnesis</div>
            <div class="cal-legend">
              <span class="legend-item"><span class="dot dot-a"></span> Inventārs A</span>
              <span class="legend-item"><span class="dot dot-b"></span> Inventārs B</span>
              <span class="legend-item"><span class="dot dot-c"></span> Inventārs C</span>
            </div>
          </div>
          <button class="cal-btn" id="nextBtn" aria-label="Nākamais mēnesis">›</button>
        </div>

        <div class="calendar-weekdays">
          <div>P</div><div>O</div><div>T</div><div>C</div><div>P</div><div>S</div><div>Sv</div>
        </div>

        <div class="calendar-grid" id="calendarGrid"></div>

        <div class="cal-hint">Uzbrauc ar peli uz dienas — redzēsi procentus un animāciju.</div>
      </section>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
