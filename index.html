<!DOCTYPE html>
<html lang="lv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kalendārs – Inventāra noslodze</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<nav class="navbar">
  <ul>
    <li><a href="#">Sākums</a></li>
    <li><a href="#">Par mani</a></li>
    <li><a href="karte.html" class="karte-link">Karte</a></li>
    <li><a href="#">Kontakti</a></li>
  </ul>
</nav>

<div class="hero">
  <div class="calendar-wrap">
    <div class="calendar-header">
      <button class="nav-btn" id="prevBtn" aria-label="Iepriekšējais mēnesis">‹</button>
      <div class="month-title" id="monthTitle">Janvāris 2026</div>
      <button class="nav-btn" id="nextBtn" aria-label="Nākamais mēnesis">›</button>
    </div>

    <div class="weekdays">
      <div>Sv</div><div>Pr</div><div>Ot</div><div>Tr</div><div>Ce</div><div>Pk</div><div>Se</div>
    </div>

    <div class="grid" id="calendarGrid"></div>

    <div class="legend">
      <div class="legend-title">Leģenda (inventārs):</div>

      <div class="legend-row">
        <span class="legend-dot inv-a"></span>
        <span class="legend-text">Inventārs A</span>

        <span class="legend-dot inv-b"></span>
        <span class="legend-text">Inventārs B</span>

        <span class="legend-dot inv-c"></span>
        <span class="legend-text">Inventārs C</span>
      </div>

      <div class="legend-note">
        Katras dienas 3 joslas rāda, cik % inventāra ir aizņemts (0–100%).
      </div>
    </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
