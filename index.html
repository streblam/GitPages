<!doctype html>
<html lang="lv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Pieejamības kalendārs</title>

  <!-- Inter fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <nav class="navbar">
    <ul>
      <li><a href="#">Sākums</a></li>
      <li><a href="#">Par mani</a></li>
      <li><a href="karte.html" class="karte-link">Karte</a></li>
      <li><a href="#">Kontakti</a></li>
    </ul>
  </nav>

  <main class="hero">
    <section class="calendar-wrap" aria-label="Pieejamības kalendārs">
      <header class="calendar-header">
        <button class="nav-btn" id="prevBtn" aria-label="Iepriekšējais mēnesis">‹</button>
        <div class="month-title" id="monthTitle">—</div>
        <button class="nav-btn" id="nextBtn" aria-label="Nākamais mēnesis">›</button>
      </header>

      <div class="weekdays" aria-hidden="true">
        <div>Sv</div><div>Pr</div><div>Ot</div><div>Tr</div><div>Ce</div><div>Pk</div><div>Se</div>
      </div>

      <div class="grid" id="calendarGrid" role="grid" aria-label="Kalendārs"></div>

      <footer class="legend">
        <div class="legend-title">Leģenda:</div>
        <p class="legend-note">
          Zaļš = daudz pieejams. Sarkans = maz pieejams. Krāsa mainās pakāpeniski pēc %.
        </p>

        <div class="legend-scale" aria-hidden="true">
          <div class="scale-bar"></div>
          <div class="scale-labels">
            <span>0%</span><span>25%</span><span>50%</span><span>75%</span><span>100%</span>
          </div>
        </div>
      </footer>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
