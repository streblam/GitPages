<!DOCTYPE html>
<html lang="lv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mana Mājaslapa</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <nav class="navbar">
    <ul>
      <li><a href="#">Sākums</a></li>
      <li><a href="#">Par mani</a></li>
      <li><a href="karte.html" class="karte-link">Karte</a></li>
      <li><a href="#">Kontakti</a></li>
    </ul>
  </nav>

  <div class="hero">
    <div class="calendar-panel">
      <div class="calendar-head">
        <div>
          <h2 class="calendar-title">Inventāra noslodze</h2>
          <div class="calendar-sub">3 inventāra veidi · procentuāls aizņemtums</div>
        </div>

        <div class="calendar-controls">
          <button class="btn" id="prevMonth" aria-label="Iepriekšējais mēnesis">‹</button>
          <div class="month-label" id="monthLabel">—</div>
          <button class="btn" id="nextMonth" aria-label="Nākamais mēnesis">›</button>
        </div>
      </div>

      <div class="legend">
        <div class="legend-item"><span class="dot a"></span> Inventārs A</div>
        <div class="legend-item"><span class="dot b"></span> Inventārs B</div>
        <div class="legend-item"><span class="dot c"></span> Inventārs C</div>
      </div>

      <div class="dow">
        <div>P</div><div>O</div><div>T</div><div>C</div><div>P</div><div>S</div><div>Sv</div>
      </div>

      <div class="calendar-grid" id="calendarGrid"></div>
    </div>

    <!-- Tooltip -->
    <div class="tooltip" id="tooltip" aria-hidden="true">
      <div class="tooltip-date" id="ttDate">—</div>
      <div class="tooltip-row"><span class="dot a"></span> A: <b id="ttA">0%</b></div>
      <div class="tooltip-row"><span class="dot b"></span> B: <b id="ttB">0%</b></div>
      <div class="tooltip-row"><span class="dot c"></span> C: <b id="ttC">0%</b></div>
      <div class="tooltip-note">Jo lielāks %, jo vairāk aizņemts.</div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
