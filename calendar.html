<!doctype html>
<html lang="lv">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Piedzīvojums • Kalendārs</title>
  <link rel="stylesheet" href="assets/css/base.css" />
  <link rel="stylesheet" href="assets/css/calendar.css" />
</head>
<body>
  <div class="app">

    <header class="topnav">
      <div class="brand"><span class="logo"></span> Piedzīvojums</div>
      <nav class="navlinks">
        <a href="index.html">Sākums</a>
        <a class="active" href="calendar.html">Kalendārs</a>
        <a href="map.html">Karte</a>
        <a href="booking.html">Rezervēt</a>
      </nav>
    </header>

    <main class="page">
      <section class="shell" data-calendar-root>
        <div class="card calCard main">
          <header class="calHead">
            <button class="navbtn" data-cal-prev aria-label="Iepriekšējais mēnesis">‹</button>
            <div class="calTitle" data-cal-title="main">—</div>
            <button class="navbtn" data-cal-next aria-label="Nākamais mēnesis">›</button>
          </header>

          <div class="weekdays">
            <div>Sv</div><div>Pr</div><div>Ot</div><div>Tr</div><div>Ce</div><div>Pk</div><div>Se</div>
          </div>

          <div class="grid" data-cal-grid="main"></div>

          <footer class="legend">
            <div class="legendRow">
              <b>Leģenda:</b>
              <span>Sarkans = noslogots, Zaļš = pieejams</span>
            </div>
            <div class="scale"></div>
          </footer>
        </div>

        <div class="card calCard mini">
          <header class="calHead calHead--mini">
            <div class="calTitle calTitle--mini" data-cal-title="mini">—</div>
          </header>

          <div class="weekdays weekdays--mini">
            <div>Sv</div><div>Pr</div><div>Ot</div><div>Tr</div><div>Ce</div><div>Pk</div><div>Se</div>
          </div>

          <div class="grid grid--mini" data-cal-grid="mini"></div>

          <hr class="sep">
          <div class="hint">
            Klikšķini uz nākotnes dienas, lai atvērtu rezervāciju.
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <span>© 2026</span>
      <span>Kalendārs no CSV • Pieejamība pēc noslodzes</span>
    </footer>
  </div>

  <script type="module" src="assets/js/app.js"></script>
</body>
</html>
