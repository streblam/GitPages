<!doctype html>
<html lang="lv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Piedzīvojums • Karte</title>
  <link rel="stylesheet" href="assets/css/base.css" />
  <link rel="stylesheet" href="assets/css/map.css" />
  <link href="https://api.mapbox.com/mapbox-gl-js/v3.1.2/mapbox-gl.css" rel="stylesheet">
</head>
<body>
  <div class="app">

    <header class="topnav">
      <div class="brand"><span class="logo"></span> Piedzīvojums</div>
      <nav class="navlinks">
        <a href="index.html">Sākums</a>
        <a href="calendar.html">Kalendārs</a>
        <a class="active" href="map.html">Karte</a>
        <a href="booking.html">Rezervēt</a>
      </nav>
    </header>

    <main class="mapLayout">
      <aside class="sidebar card">
        <h2>Maršruti</h2>
        <ul class="routeList" id="routeList">
          <li data-routes="robeza">Robeža</li>
          <li data-routes="tilts">Tilts</li>
          <li data-routes="baze">Bāze</li>
          <li data-routes="robeza,tilts">Robeža + Tilts</li>
          <li data-routes="robeza,tilts,baze">Visi kopā</li>
        </ul>

        <hr class="sep">
        <p class="hint">
          Ieliec savu Mapbox token failā <code>assets/js/config.js</code>.
        </p>

        <div class="card" style="padding:12px; margin-top:12px; border-radius:16px;">
          <div class="hint">Fona bilde (Unsplash)</div>
          <div style="
            height: 120px; border-radius: 14px; margin-top:8px;
            background:
              linear-gradient(90deg, rgba(11,18,32,.40), rgba(11,18,32,.15)),
              url('https://images.unsplash.com/photo-1523413651479-597eb2da0ad6?auto=format&fit=crop&w=1200&q=80');
            background-size: cover;
            background-position:center;
            border: 1px solid rgba(255,255,255,.10);
          "></div>
        </div>
      </aside>

      <section class="mapWrap">
        <div id="map"></div>
      </section>
    </main>

    <footer class="footer">
      <span>© 2026</span>
      <span>Mapbox • GeoJSON maršruti</span>
    </footer>
  </div>

  <script src="https://api.mapbox.com/mapbox-gl-js/v3.1.2/mapbox-gl.js"></script>
  <script src="assets/js/config.js"></script>
  <script src="assets/js/routes.js"></script>
  <script type="module" src="assets/js/app.js"></script>
</body>
</html>
